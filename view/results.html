<!DOCTYPE html>
<html lang="{{ @this->lang() }}">
<head>
	<include href="blocks/head.html" />
	<style type="text/css">
	    .list-group-item button {
	        width: 16%;
	        margin-bottom: 2px;
	    }
	</style>
</head>
<body>
<include href="blocks/navbar.html" />
<div class="container">
    <p class="text-right">
        <a href="{{ @BASE }}/backlog/poker?{{ http_build_query(@@_GET ?: array()) }}" class="btn btn-default">Revote</a>
    </p>
    <div class="list-group">
        <repeat group="{{ @projects }}" value="{{ @project }}">
            <div class="list-group-item">
                <div class="row">
                    <div class="col-sm-4 col-md-5">
                        <h4>{{ @project.name | esc }}</h4>
                        <p>{{ @project.description | esc }}</p>
                    </div>
                    <div class="col-sm-8 col-md-7 text-right">
                        <repeat group="{{ @votes[@project.id] }}" value="{{ @vote }}">
                            {{ @vote.user_name }} &ndash; {{ @vote.vote }}<br>
                        </repeat>
                    </div>
                </div>
            </div>
        </repeat>
    </div>
	<include href="blocks/footer.html" />
</div>
</body>
</html>
